<template name="Browse_Page">
  {{> Site_Header}}

	<div class="search-bar">
		
	</div>
	
	
	<div class="ui container" style="margin-top:15px">
		<select class="ui fluid search dropdown" multiple="">
			<option value="">Filter</option>
			<option value="chinese">Chinese</option>
			<option value="hawaiian">Hawaiian</option>
			<option value="japanese">Japanese</option>
			<option value="vegetarian">Vegetarian</option>
			<option value="vegan">Vegan</option>
		</select>
	</div>
	
	<div class="ui container" style="margin-top:15px">
		<div class="ui items">
			<div class="item">
				<div class="image">
					<img src="/images/bale.jpg">
				</div>
				<div class="content">
					<a class="header">Ba-Le</a>
					<div class="meta">
						<span>Description</span>
					</div>
					<div class="description">
						<p></p>
					</div>
					<div class="extra">
						Additional Details
					</div>
				</div>
			</div>
			<div class="item">
				<div class="image">
					<img src="/images/foodcourt-cc.jpg">
				</div>
				<div class="content">
					<a class="header">Campus Center Food Court</a>
					<div class="meta">
						<span>Description</span>
					</div>
					<div class="description">
						<p></p>
					</div>
					<div class="extra">
						Additional Details
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$('.ui.dropdown')
		.dropdown()
		;
	</script>
  <script>
    function userRedirect() {
      const username = Meteor.user().profile.name;
      FlowRouter.go(`/${username}/profile`);
    }
  </script>
</template>
