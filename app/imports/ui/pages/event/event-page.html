<template name="Event_Page">
  {{> Site_Header}}


  <div class="ui container">
    {{#if Template.subscriptionsReady}}
    <table style="margin-top: 20px" class="ui celled table">
      <thead>
      <tr>
        <th>Event</th>
        <th>Duration</th>
        <th>Location</th>
        <th>Description</th>
      </tr>
      </thead>

      <tbody>
      {{#each event in eventsList}}
      <tr>
        <td>{{contact.first}}</td>
        <td>{{contact.last}}</td>
        <td>{{contact.address}}</td>
        <td>{{contact.telephone}}</td>
        <td>{{contact.email}}</td>
        <td><a href= "{{pathFor 'Edit_Contact_Page' _id=contact._id}}">Edit</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>
