<template name="Today_Page">

  <div class="navbar">
    <div class="ui fixed borderless menu inverted">
      <div class="ui container">
        <a href="/" class="item">Manoa Grindz</a>
        <a href="/browse" class="item">Browse</a>
        <a href="/today" class="item active">Today's Picks</a>
        <a href="/events" class="item">Events</a>
        <a onclick="userRedirect()" href="" class="item right"><i class="user icon"></i></a>
        <div class="item">{{>Cas_Login}}</div>
      </div>
    </div>
  </div>

  <div class="placeholder-today">

  </div>

  <div class="ui container">
    <div class="ui grid">
      {{#each restaurant in restaurants }}
        <div class="four wide column">{{>  Today_Page_Card restaurant=restaurant }}</div>
      {{/each}}
    </div>
  </div>



  <script>
    $('.ui.dropdown')
        .dropdown()
    ;
  </script>
  <script>
    function userRedirect() {
      const username = Meteor.user().profile.name;
      FlowRouter.go(`/${username}/profile`);
    }
  </script>
</template>
