<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="navbar">
          <div class="ui fixed borderless menu inverted">
            <div class="ui container">
              <a href="/" class="item">Manoa Grindz</a>
              <a href="/browse" class="item">Browse</a>
              <a href="/" class="item">Today's Picks</a>
              <a onclick="userRedirect()" href="" class="item right"><i class="user icon"></i></a>
              <div class="item">{{>Cas_Login}}</div>
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to Manoa Grindz</h1>
          <h3 class="landing-section-1-tagline">A University of Hawaii at Manoa campus focused app to help students know about different food options available on campus.</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/profile.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Create a profile.</h1>
        <h1 class="landing-section-header">Keep track of your favorite restaurants.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Read reviews from other UH students.</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/directory.png">
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/filter.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Keep track of any menu or location changes.</h1>
      </div>
    </div>
  </div>

</template>
