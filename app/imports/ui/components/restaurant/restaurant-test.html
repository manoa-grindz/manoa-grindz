<template name="Restaurant_Test">

  <div class="ui container">
    <div class="ui segment">
      {{ restaurant.name }}
    </div>
    <div class="ui segment">
      {{ restaurant.location }}
    </div>
    <div class="ui segment">
      {{ restaurant.description }}
    </div>
    <div class="ui segment">
      {{ restaurant.tags }}
    </div>
    <div class="ui segment">
      {{#each item in restaurant.items }}
        {{item.name}}
        {{item.price}}
      {{/each}}
    </div>
    <div class="ui segment">
      {{ restaurant.picture }}
    </div>
  </div>

</template>
